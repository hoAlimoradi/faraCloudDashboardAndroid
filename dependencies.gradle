            kotlinxCoroutinesCore   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion",
            kotlinxCoroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinxCoroutinesVersion",
            kotlinxFragment         : "androidx.fragment:fragment-ktx:$kotlinxFragmentVersion",
            kotprefCore             : "com.chibatching.kotpref:kotpref:$kotprefVersion",
            kotprefEnumSupport      : "com.chibatching.kotpref:enum-support:$kotprefVersion",
            kotprefGsonSupport      : "com.chibatching.kotpref:gson-support:$kotprefVersion",
            kotprefLiveDataSupport  : "com.chibatching.kotpref:livedata-support:$kotprefVersion",
            lifecycleCommon         : "androidx.lifecycle:lifecycle-common:$lifecycleVersion",
            lifecycleExtensions     : "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",
            lifecycleLivedata       : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion",
            lifecycleRuntime        : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion",
            lifecycleViewmodel      : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion",
            lifecycleSavedState     : "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycleVersion",
            locationApi             : "com.google.android.gms:play-services-location:$locationApiVersion",
            mapApi                  : "com.google.android.gms:play-services-maps:$mapApiVersion",
            material                : "com.google.android.material:material:$materialVersion",
            multidex                : "androidx.multidex:multidex:$multidexVersion",
            patternlockview         : "com.andrognito.patternlockview:patternlockview:$patternlockviewVersion",
            placesApi               : "com.google.android.libraries.places:places:$placesApiVersion",
            playServicesAnalytics   : "com.google.android.gms:play-services-analytics:$playServicesAnalyticsVersion",
            playServicesBase        : "com.google.android.gms:play-services-base:$playServicesBaseVersion",
            recyclerview            : "androidx.recyclerview:recyclerview:$recyclerviewVersion",
            reprintCore             : "com.github.ajalt.reprint:core:$reprintCoreVersion",
            roomCompiler            : "androidx.room:room-compiler:$roomVersion",
            roomRuntime             : "androidx.room:room-runtime:$roomVersion",
            rtlViewpager            : "com.duolingo.open:rtl-viewpager:$rtlViewpagerVersion",
            swiperefreshlayout      : "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefreshlayoutVersion",
            timber                  : "com.jakewharton.timber:timber:$timberVersion",
            time4a                  : "net.time4j:time4j-android:$time4aVersion",
    ]

    moduleDependencies = [
            SimpleItemTouchHelper: ':simpleitemtouchhelper',
    ]

    testingDependencies = [
            junitJupiterApi        : "org.junit.jupiter:junit-jupiter-api:$junit5Version",
            junitJupiterEngine     : "org.junit.jupiter:junit-jupiter-engine:$junit5Version",
            junitJupiterParams     : "org.junit.jupiter:junit-jupiter-params:$junit5Version",

            junit5AndroidTestCore  : "de.mannodermaus.junit5:android-test-core:$junit5AndroidTestVersion",
            junit5AndroidTestRunner: "de.mannodermaus.junit5:android-test-runner:$junit5AndroidTestVersion",
            testRunner             : "androidx.test:runner:$testRunnerVersion",

            kotestAssertions       : "io.kotest:kotest-assertions-core-jvm:$kotestVersion",
